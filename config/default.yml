Exclude:
  - 'vendor/**/*'

CheckErb:
  Enabled: true
CheckErbHtml:
  Enabled: true
CheckRubySyntax:
  Enabled: false
RubocopLint:
  Enabled: true
CheckStrangeChars:
  Enabled: true
CheckUtf8Encoding:
  Enabled: true
CheckYard:
  Enabled: true
CheckConflict:
  Enabled: true
CheckLinkto:
  Enabled: true
CheckPry:
  Enabled: true
CheckRspecFocus:
  Enabled: true
